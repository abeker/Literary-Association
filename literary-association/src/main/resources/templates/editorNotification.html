<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p>Dear <b th:text="${name}"></b>,</p>

    <p>New book has just arrived!</p>
    <p>Title: <b th:text="${title}"></b></p>
    <p>Genres: <b th:text="${genres}"></b></p>
    <p>Synopsis: <b th:text="${synopsis}"></b></p>

    <p>Yours sincerely,</p>
    <p>Literary Association</p>
</body>
</html>
