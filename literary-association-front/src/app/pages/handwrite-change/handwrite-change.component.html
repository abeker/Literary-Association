<div *ngIf="!canChangeHandwrite">
    <nz-alert
      nzType="warning"
      nzMessage="Warning Text"
      nzDescription="You cannot change Handwrite until the Readers leave comment!"></nz-alert>
</div>

<div *ngIf="canChangeHandwrite">    
    <h1>Handwrite change</h1>
    <!--NA OSNOVU MDELA FORME IZ CAMUNDE SE GENERESE FORMA-->
    <form  nz-form [formGroup]="fileForm" (ngSubmit)="uploadFiles(fileForm.value)">

      <div *ngFor="let field of formFields" >

          <nz-form-item>
              <nz-form-label [nzSpan]="7" nzRequired>{{field.label}}</nz-form-label>
              <nz-form-control nzHasFeedback [nzSm]="12" [nzXs]="24" [nzErrorTip]="err">

                  <input 
                  id={{field.id}}
                  type={{field.type.name}}
                  *ngIf="field.type.name=='file'"
                  (change)="onFileChange($event)">

                  <textarea rows="4" cols="45" 
                  *ngIf="field.type.name=='textArea'"
                   id={{field.id}}  [ngModelOptions]="{standalone: true}"
                  [(ngModel)]="inputValue"
                  [disabled]="field.properties.nonEdit">
                  </textarea>

             </nz-form-control>

           </nz-form-item>

      </div>

      <nz-form-item>
        <nz-form-control [nzOffset]="7" [nzSpan]="12">
          <!--<button nz-button nzType="primary" [disabled]="!validateForm.valid">Submit</button>-->
          <button nz-button nzType="primary" >Save changes</button>
          <br/>
          <br/>
        </nz-form-control>
      </nz-form-item>


    </form>

</div>
