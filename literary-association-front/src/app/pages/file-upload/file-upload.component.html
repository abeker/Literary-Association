<div class="main-div">
    <h1>File upload</h1>
    <!--NA OSNOVU MDELA FORME IZ CAMUNDE SE GENERESE FORMA-->
    <form  nz-form [formGroup]="fileForm" (ngSubmit)="uploadFiles(fileForm.value)">
    
      <div *ngFor="let field of formFields" >
         
          <nz-form-item>
              <nz-form-label [nzSpan]="7" nzRequired for={{field.id}}>{{field.label}}</nz-form-label>  
              <nz-form-control nzHasFeedback [nzSm]="12" [nzXs]="24" [nzErrorTip]="err">
           
                  <input 
                  id={{field.id}} 
                  type={{field.type.name}} 
                  multiple
                  *ngIf="field.type.name=='file'"
                  (change)="onFileChange($event)">
                  
                  <ng-template #err let-control>
                    
                  </ng-template>  
                  
  
  
             </nz-form-control>
             
  
           </nz-form-item>
  
      </div>
      
      <nz-form-item>
        <nz-form-control [nzOffset]="7" [nzSpan]="12">
          <!--<button nz-button nzType="primary" [disabled]="!validateForm.valid">Submit</button>-->
          <button nz-button nzType="primary" >Upload files</button>
          <button nz-button (click)="resetForm($event)">Reset</button>
          <br/>
          <br/>
        </nz-form-control>
      </nz-form-item>
    
  
    </form>
  
    
  </div>
